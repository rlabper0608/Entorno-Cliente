<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 id="message">Juega Simon Dice!</h1>
            <div class="buttons">
                <button class="btn" id="btn" type="submit">Jugar</button>
                <button class="btn" id="hablar" hidden>Hablar</button>
            </div>
        </div>
        <div class="game">
            <div class="row">
                <div id="red" class="color"></div>
                <div id="blue" class="color"></div>
            </div>
            <div class="row">
                <div id="yellow" class="color"></div>
                <div id="green" class="color"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>

</html>
